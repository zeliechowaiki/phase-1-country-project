<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Country Guide</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Language navigator</h1>
            <!-- <img class="logo" src="" />  -->
        </header>
        
        <nav id="flags">
            <!-- <p>pic of flag</p> -->
        </nav>

        <div id="country-info">
            <img id="flag-image" src="" />
            <div>
                <h2 id="capital">Capital</h2>
                <h3 id="language">Language</h5>
                <!-- <p id="hello-in-language">
                    Hellow in language
                </p> -->
                <button id="visited">Vistited</button>
                <!-- <p>
                    <img class="icon" src="./assets/blood-drop.png"/>x
                    <span id="amount">0</span>
                </p> -->
            </div>

        <h1>Country Guide</h1>

        <nav id="flag-nav"></nav>
        <div id="country-info">
            <img id="displayed-flag">
            <h2 id="country-name"></h2>
            <p id="capital-container">Capital: <span id="capital"></span></p>
            <p id="language-container">Language<span id="languages"></span></p>
            <button id="visited-button" type="button"></button>
        </div>
        <div id="right-elements">
            <form id="language-form">
                <label for="language">Filter by language:</label><br>
                <input type="text" id="language" name="language">
                <input type="submit" value="Submit">
            </form>
            <button id="reset-button">Show all countries</button>
            <button id="random-button">Random country</button>
        </div>
        <button id="new-country-button">Make a new country?</button>
        <form id="new-country-form" class="hidden">
            <label for="new-flag">Upload flag:</label>
            <input type="file" name="new-flag" id="new-flag"
            accept="image/png, image/jpeg, image/jpg"><br>
            <label for="new-name">Name country:</label>
            <input type="text" name="new-name" id="new-name"><br>
            <label for="new-capital">Add capital:</label>
            <input type="text" name="new-capital" id="new-capital"><br>
            <label for="new-language">Add language:</label>
            <input type="text" name="new-language" id="new-language"><br>
            <input type="submit" value="Submit">
        </form>
    </body>

</html>
